<template>
  <require from="blur-image"></require>
  <require from="./markdown"></require>

  <div class="au-animate col-md-8 section">
      <h2>${heading}</h2>
      <div class="row au-stagger"
        sortable="scroll.bind: '.page-host'; items.bind: users; placeholder.bind: { placeholderClass: 'placeholder' }; drag-z-index.bind: 101">
        <div repeat.for="user of users"
          sortable-item="item.bind: user;"
          class="col-sm-6 col-md-3 card-container ${user.placeholderClass}"
          css.bind="item.style">
            <div class="card">
                <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
                <div class="avatar">
                    <img src.bind="user.avatar_url" crossorigin ref="image"/>
                </div>
                <div class="content">
                    <p class="name">${user.login}</p>
                    <p><a target="_blank" class="btn btn-default" href.bind="user.html_url">Contact</a></p>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="col-md-4">
